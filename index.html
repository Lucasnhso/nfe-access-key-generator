<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Chave de Acesso NF-e</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Gerador de Chave de Acesso NF-e</h1>

      <div class="card mt-4">
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              id="keyInput"
              class="form-control"
              placeholder="Chave de Acesso"
              readonly
            />
            <button id="copy-btn" class="btn btn-secondary">Copiar</button>
          </div>
          <div class="qr-container mt-2">
            <div id="qrcode"></div>
          </div>
          <button id="generate-btn" class="btn btn-primary w-100 mt-3">
            Gerar
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
